<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Arduino Serial Reader</title>
    <style>
      button {
        background: #000;
        font-size: 1rem;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        border-radius: 9px;
        padding: 10px;
        cursor: pointer;
        transition: all 0.15s ease;
      }
      button:active {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <button onclick="connect()">Connect to Arduino</button>
    <br /><br />
    <button onclick="send([1],true)">Turn on LED</button>
    <button onclick="send([0],true)">Turn off LED</button>
    <script src="./index.jsà·†"></script>
    <script defer>
      function send(d) {
        nano.send(d);
      }
      let nano = null;
      async function connect() {
        nano = new ArduinoSerial(500);
        await nano.connect();
        nano.listen((dt) => {
          console.log(dt);
        });
      }
    </script>
  </body>
</html>
